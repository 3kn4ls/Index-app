@if (showNotification()) {
  <div class="update-notification">
    <div class="notification-content">
      <div class="notification-icon">
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 2v20M12 2l-7 7M12 2l7 7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
      <div class="notification-text">
        <h3 class="notification-title">Nueva versión disponible</h3>
        <p class="notification-description">Hay una actualización lista para instalar</p>
      </div>
      <div class="notification-actions">
        <button class="update-button" (click)="onUpdate()">
          Actualizar
        </button>
        <button class="dismiss-button" (click)="onDismiss()">
          <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M18 6L6 18M6 6l12 12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </button>
      </div>
    </div>
  </div>
}
