  <!-- PWA Meta Tags -->
  <meta name="description" content="Portal centralizado para acceder a todas tus aplicaciones web de forma r√°pida y organizada">

</head>
<body>
  <app-root></app-root>

  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/apps/service-worker.js', { scope: '/apps/' })
          .then((registration) => {
            console.log('‚úÖ Service Worker registrado:', registration.scope);

            // Verificar actualizaciones
            registration.addEventListener('updatefound', () => {
              const newWorker = registration.installing;
              newWorker.addEventListener('statechange', () => {
                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                  console.log('üîÑ Nueva versi√≥n disponible. Actualiza para ver los cambios.');
                }
              });
            });
          })
          .catch((error) => {
            console.error('‚ùå Error al registrar Service Worker:', error);
          });
      });
    }
  </script>
</body>
</html>
