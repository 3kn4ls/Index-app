<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007AFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0051D5;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="256" fill="url(#grad)"/>

  <!-- Grid icon representing index/apps -->
  <g fill="#ffffff">
    <!-- Top row -->
    <rect x="120" y="120" width="90" height="90" rx="12"/>
    <rect x="230" y="120" width="90" height="90" rx="12"/>
    <rect x="340" y="120" width="90" height="90" rx="12"/>

    <!-- Middle row -->
    <rect x="120" y="230" width="90" height="90" rx="12"/>
    <rect x="230" y="230" width="90" height="90" rx="12"/>
    <rect x="340" y="230" width="90" height="90" rx="12"/>

    <!-- Bottom row -->
    <rect x="120" y="340" width="90" height="90" rx="12"/>
    <rect x="230" y="340" width="90" height="90" rx="12"/>
    <rect x="340" y="340" width="90" height="90" rx="12"/>
  </g>
</svg>
