---
apiVersion: v1
kind: ConfigMap
metadata:
  name: blinds-control-config
  namespace: default
data:
  # API_URL configurada para el backend IoT
  API_URL: "https://northr3nd.duckdns.org/api"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: blinds-control-app
  namespace: default
  labels:
    app: blinds-control
spec:
  replicas: 2
  selector:
    matchLabels:
      app: blinds-control
  template:
    metadata:
      labels:
        app: blinds-control
    spec:
      containers:
      - name: blinds-control
        image: localhost:5000/blinds-control-app:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          protocol: TCP
        env:
        - name: API_URL
          valueFrom:
            configMapKeyRef:
              name: blinds-control-config
              key: API_URL
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /index.html
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /index.html
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: blinds-control-service
  namespace: default
  labels:
    app: blinds-control
spec:
  type: ClusterIP
  selector:
    app: blinds-control
  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: 80
  sessionAffinity: ClientIP
---
# NOTA: El servicio home-service ya existe en el cluster
# No es necesario crearlo aquí, solo referenciarlo en el Ingress
---
# Ingress para routing
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: home-manager-ingress
  namespace: default
  annotations:
    # Configuración para k3s traefik
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    cert-manager.io/cluster-issuer: letsencrypt-prod
    # Reescribir path para /api
    traefik.ingress.kubernetes.io/router.middlewares: default-strip-api-prefix@kubernetescrd
spec:
  tls:
  - hosts:
    - northr3nd.duckdns.org
    secretName: northr3nd-tls-cert
  rules:
  - host: northr3nd.duckdns.org
    http:
      paths:
      # Ruta para la API - redirige al servicio home-service existente
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: home-service
            port:
              number: 8089
      # Ruta para la aplicación web (blinds control)
      - path: /blinds-control
        pathType: Prefix
        backend:
          service:
            name: blinds-control-service
            port:
              number: 80
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: strip-api-prefix
  namespace: default
spec:
  stripPrefix:
    prefixes:
      - /api
