server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # Location para /blinds-control/ - el Ingress pasa las peticiones con este prefijo
    location /blinds-control/ {
        # Remover el prefijo /blinds-control para buscar archivos en root
        rewrite ^/blinds-control/(.*)$ /$1 break;

        # Intentar servir el archivo, si no existe, servir index.html
        try_files $uri $uri/ /index.html;

        # Cache headers seg√∫n el tipo de archivo
        location ~ ^/blinds-control/.*\.(jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
            rewrite ^/blinds-control/(.*)$ /$1 break;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        location ~ ^/blinds-control/.*\.(css|js)$ {
            rewrite ^/blinds-control/(.*)$ /$1 break;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Service Worker - no cache
        location ~ ^/blinds-control/ngsw-worker\.js$ {
            rewrite ^/blinds-control/(.*)$ /$1 break;
            expires -1;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }

        location ~ ^/blinds-control/ngsw\.json$ {
            rewrite ^/blinds-control/(.*)$ /$1 break;
            expires -1;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }

        # Manifest
        location ~ ^/blinds-control/manifest\.webmanifest$ {
            rewrite ^/blinds-control/(.*)$ /$1 break;
            add_header Content-Type application/manifest+json;
            expires 1d;
        }
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Error pages
    error_page 404 /index.html;
}
