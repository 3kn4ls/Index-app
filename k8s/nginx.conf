server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # Cache static assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Service Worker - no cache (con baseHref)
    location ~ ^/blinds-control/ngsw-worker\.js$ {
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    location ~ ^/blinds-control/ngsw\.json$ {
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Manifest (con baseHref)
    location ~ ^/blinds-control/manifest\.webmanifest$ {
        add_header Content-Type application/manifest+json;
        expires 1d;
    }

    # Angular routing - todas las rutas van a index.html
    # Como nginx est√° dentro del contenedor, no sabe del prefix /blinds-control/
    # El ingress ya maneja el routing al servicio
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache";
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Error pages
    error_page 404 /index.html;
}
