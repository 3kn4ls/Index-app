apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: home-manager-ingress
  namespace: default
  annotations:
    # Configuración para k3s traefik
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    cert-manager.io/cluster-issuer: letsencrypt-prod
    # Reescribir path para /api
    traefik.ingress.kubernetes.io/router.middlewares: default-strip-api-prefix@kubernetescrd
spec:
  tls:
  - hosts:
    - northr3nd.duckdns.org
    secretName: northr3nd-tls-cert
  rules:
  - host: northr3nd.duckdns.org
    http:
      paths:
      # Ruta para la API - redirige al servicio home-service
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: home-service
            port:
              number: 80
      # Ruta para la aplicación web (blinds control)
      - path: /blinds-control
        pathType: Prefix
        backend:
          service:
            name: blinds-control-service
            port:
              number: 80
---
# Service para home-service (backend API externo)
apiVersion: v1
kind: Service
metadata:
  name: home-service
  namespace: default
  labels:
    app: home-service
spec:
  type: ClusterIP
  ports:
  - name: api
    protocol: TCP
    port: 80
    targetPort: 32083
---
# Endpoints para home-service (apunta al servidor externo)
apiVersion: v1
kind: Endpoints
metadata:
  name: home-service
  namespace: default
subsets:
  - addresses:
      - ip: 192.168.1.95
    ports:
      - name: api
        port: 32083
        protocol: TCP
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: strip-api-prefix
  namespace: default
spec:
  stripPrefix:
    prefixes:
      - /api
