apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: index-app
  labels:
    app: index-app
  annotations:
    # Configuración específica para k3s/traefik
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  rules:
  - host: index-app.local  # Cambiar por tu dominio
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: index-app
            port:
              number: 80
