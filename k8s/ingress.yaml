apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: index-app
  labels:
    app: index-app
  annotations:
    # Configuración específica para k3s/traefik
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
spec:
  rules:
  - host: mc-s3rv3r.ddns.net
    http:
      paths:
      - path: /apps
        pathType: Prefix
        backend:
          service:
            name: index-app
            port:
              number: 80
